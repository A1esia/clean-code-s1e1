<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css" MEDIA="screen" charset="utf-8">
</head>

<body>
<section class="banner">
  <img src="./eisenhower-matrix.jpg" alt="picture of the Eisenhower matrix">
  <a class="banner_link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
</section>
<main class="tasks">
  <section id="topSectionForAddingElementToList">
    <label for="new-task">Add Item</label>
    <form class="task_add">
      <input id="new-task" class="task_input" type="text">
      <button>Add</button>
    </form>
  </section>
  <h3>Todo</h3>
  <ul id="incompleteTasks">
    <li>
      <input type="checkbox">
      <label class="task_checkbox">Pay Bills</label>
      <input type="text" class="task_input">
      <button class="task_edit">Edit</button>
      <button class="task_delete">
        <img src="./remove.svg" alt="button delete">
      </button>
    </li>
    <li class="task_todo">
      <input type="checkbox">
        <label class="task_checkbox">Go Shopping</label>
      <input type="text" value="Go Shopping" class="task_input">
      <button class="task_edit">Save</button>
      <button class="task_delete">
        <img src="./remove.svg" alt="button delete">
      </button>
    </li>
  </ul>
  <h3>Completed</h3>
  <ul id="completed-tasks">
    <li>
      <input type="checkbox" checked>
      <label class="task_checkbox">See the Doctor</label>
      <input type="text" class="task_input">
      <button class="task_edit">Edit</button>
      <button class="task_delete">
        <img src="./remove.svg" alt="button delete">
      </button>
    </li>
  </ul>
</main>


<script type="text/javascript" SRC="app.js"></script>
</body>

</html>
